<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
  <input class="input" type="text">

  <div class="cal-bdy">
    
    <div class="row">
      <div class="btn" id="percent">%</div>
      <div class="btn" id="clear-one">del</div>
      <div class="btn" id="clear-all">AC</div>
      <div class="btn orange" id="show">+</div>
    </div>

    <div class="row">
      <div class="btn" id="show">7</div>
      <div class="btn" id="show">8</div>
      <div class="btn" id="show">9</div>
      <div class="btn orange" id="show">/</div>
    </div>

    <div class="row">
      <div class="btn" id="show">4</div>
      <div class="btn" id="show">5</div>
      <div class="btn" id="show">6</div>
      <div class="btn orange" id="show">*</div>
    </div>

    <div class="row">  
      <div class="btn" id="show">1</div>
      <div class="btn" id="show">2</div>
      <div class="btn" id="show">3</div>
      <div class="btn orange" id="show">-</div>
    </div>

    <div class="row">
      <div class="btn" id="show">0</div>
      <div class="btn" id="show">.</div>
      <div class="btn orange" id="show">00</div>
      <div class="btn  orange equal" id="equate">=</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
